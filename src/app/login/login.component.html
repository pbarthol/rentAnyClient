<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="col-md-12">
    <div class="mdl-card__media ra-title-category" style="margin-bottom: 20px; border-bottom: none;">
      <div class="text-xs-center">
          <i class="material-icons">lock_outline</i><p>Anmelden</p>
      </div>
      <!--Body-->
      <div class="media" style="border-bottom: none;">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <i class="fa fa-user prefix"></i>
          <label for="username">Benutzername</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div class="alert alert-danger" *ngIf="f.submitted && !username.valid" class="help-block">Benutzername muss eingegeben werden!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <i class="fa fa-lock prefix"></i>
          <label for="password">Passwort</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div class="alert alert-danger" *ngIf="f.submitted && !password.valid" class="help-block">Passwort muss eingegeben werden!</div>
        </div>
      </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

  <div *ngIf="!userIsLoggedIn" class="form-group">
    <button [disabled]="loading || userIsLoggedIn" [hidden]="userIsLoggedIn" class="btn btn-default" style="margin-right: 10px;">Anmelden</button>

    </strong>
  </a>
</div>



</form>
